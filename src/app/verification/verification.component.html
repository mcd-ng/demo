<div class="modal-header">
    <h4 class="modal-title pull-left">Confirmation</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeDialog(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="recipient-name" class="col-form-label">Please provide confirmation key:</label>
        <div class="input-group">
            <input type="password" class="form-control" [(ngModel)]="key">
            <div class="input-group-append">
                <span class="input-group-text">
          <i [class]="inProgressClass"></i>
        </span>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeDialog(false)">Cancel</button>
    <button type="button" class="btn btn-primary" [disabled]="!key" (click)="closeDialog(true)">Confirm</button>
</div>
